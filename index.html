<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl Sabangan with Icons</title>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-size: 2rem;
            text-align: center;
            margin-top: 15%;
            font-family: "Times New Roman", Times, serif;
            background-color: #e0ffff;
            color: #333;
        }
        .icon {
            margin: 0 5px;
            color: #007bff;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.2);
            color: #ff4500;
        }
        p span {
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        p span:hover {
            transform: scale(1.2);
            color: #ff4500;
        }
    </style>
</head>
<body>
    <p>
        <i class="fas fa-car icon"></i> <span>C</span>
        <i class="fas fa-apple-alt icon"></i> <span>A</span>
        <i class="fas fa-road icon"></i> <span>R</span>
        <i class="fas fa-leaf icon"></i> <span>L</span>
    </p>
    <p>
        <i class="fas fa-star icon"></i> <span>S</span>
        <i class="fas fa-apple-alt icon"></i> <span>A</span>
        <i class="fas fa-basketball-ball icon"></i> <span>B</span>
        <i class="fas fa-apple-alt icon"></i> <span>A</span>
        <i class="fas fa-network-wired icon"></i> <span>N</span>
        <i class="fas fa-globe icon"></i> <span>G</span>
        <i class="fas fa-apple-alt icon"></i> <span>A</span>
        <i class="fas fa-notes-medical icon"></i> <span>N</span>
        <i class="fas fa-star icon"></i>
    </p>
</body>
</html>
